<div class="sidebar-body">
  <div class="sidebar-container bg-success">
    <div class="sidebar-container__header bg-success-2">
      <div class="sidebar-container__header__logo">
        <i class="fa fa-bandcamp" aria-hidden="true"></i>
      </div>
      <div class="d-flex justify-content-center py-3">
        <div>
          <img src="https://static.thenounproject.com/png/571715-200.png" />
        </div>
        <div class="d-flex justify-content-center text-white fs-5 px-2 header">
          CubeHub
        </div>
      </div>
    </div>
    <div class="text-white">
      <ng-container *ngFor="let route of routes">
        <div
          class="rotas fs-6 d-flex justify-content-center py-3"
          routerLink="/{{ route.title }}"
        >
          <i class="{{ route.icon }} pe-2"></i>
          <a>{{ route.nome }}</a>
        </div>
      </ng-container>
    </div>
  </div>
</div>
