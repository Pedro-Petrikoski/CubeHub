<div
  class="container d-flex justify-content-center align-items-center w-100 h-100 m-0 p-0"
  style="height: 100vh"
>
  <div class="justify-content-center" style="width: 100%; max-width: 80rem">
    <p-table [value]="tempos" [tableStyle]="{ 'min-width': '60rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="categoria" style="width: 20%">
            Categoria <p-sortIcon field="categoria" />
          </th>
          <th pSortableColumn="data" style="width: 20%">
            Data <p-sortIcon field="data" />
          </th>
          <th pSortableColumn="tempo" style="width: 20%">
            Tempo <p-sortIcon field="tempo" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tempo>
        <tr>
          <td>{{ tempo.categoria }}</td>
          <td>{{ tempo.data | date : "dd/MM/yyyy" }}</td>
          <td>{{ tempo.tempo }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
