<div [ngClass]="{ 'd-none': running }">
  <div class="topnav bg-success-2 d-flex justify-content-between">
    <div class="categorias">
      <select class="mx-2 form-select" (change)="onSelect($event)">
        <option selected>Escolha a categoria</option>
        <option *ngFor="let categoria of categorias">
          {{ categoria.nomeCategoria }}
        </option>
      </select>
    </div>
    <div
      [innerHTML]="embaralhamento"
      class="text-white text-center embaralhamento"
      [ngClass]="{ 'fs-5': isMegaminx, 'fs-4': !isMegaminx }"
    >
      {{ embaralhamento }}
    </div>
    <div class="botao text-end">
      <button
        class="mx-2 btn btn-success"
        (click)="mudarEmbaralhamento()"
        [ngClass]="{ disabled: !nomeCategoria }"
      >
        Mudar Scramble
      </button>
    </div>
  </div>
</div>

<!-- O display ficarÃ¡ fixo no centro da tela -->
<div
  *ngIf="nomeCategoria"
  class="container-fluid d-flex justify-content-center align-items-center"
  style="position: relative"
>
  <div class="display fixed-time">
    {{ formattedTime }}
  </div>
</div>
